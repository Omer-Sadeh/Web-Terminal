<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <meta property="og:title" content="Terminal On The Web" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://terminal-on-the.web.app" />
    <meta property="og:description" content="This is a linux-like terminal for your homepage!" />

    <meta
      name="description"
      content="This is a linux-like terminal for your homepage!"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Web Terminal</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module">

    
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js";
    
      const firebaseConfig = {

apiKey: process.env.FIREBASE_API_KEY,

authDomain: process.env.FIREBASE_AUTH_DOMAIN,

projectId: process.env.FIREBASE_PROJECT_ID,

storageBucket: process.env.FIREBASE_STORAGE_BUCKET,

messagingSenderId: process.env.FIREBASE_MESSAGING_SENDER_ID,

appId: process.env.FIREBASE_APP_ID,

};

    
      const app = initializeApp(firebaseConfig);
    
    </script>
  </body>
</html>
